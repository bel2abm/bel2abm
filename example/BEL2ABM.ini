## BEL2ABM.java
###############################
-agent	proteinAbundance("sappalpha_d")

-agent	proteinAbundance(sappalpha)
-agent	proteinAbundance(HGNC:SORL1)
-agent	proteinAbundance(HGNC:APP)
-agent	proteinAbundance("sappbeta_d")

-agent	complexAbundance(proteinAbundance(HGNC:APP),proteinAbundance(HGNC:APP))
-agent	complexAbundance(proteinAbundance(HGNC:APP),proteinAbundance(HGNC:SORL1))

-agent	proteinAbundance(sappbeta)


-belAnnoProp	http://scai.fraunhofer.de/HuPSON#BELterm
