## ABMCode.java
###############################
-qualProp	http://purl.obofoundry.org/obo/OBI_0000298
-quantProp
-ABMCodeProp	http://scai.fraunhofer.de/HuPSON#ABMcode
## properties pointing to MathML code
-mathmlProp	http://scai.fraunhofer.de/HuPSON#SCAIVPH_71497513
-mathmlProp	http://scai.fraunhofer.de/HuPSON#SCAIVPH_09087881
-mathmlProp	http://scai.fraunhofer.de/HuPSON#SCAIVPH_00000954

## TO SET THE AGENTS' REPRODUCE BEHAVIOUR
## in the MathML code inside the ontology, the variables to be set need to be saved as 'var[0-9]*'
#####################################################
## stochastic pulse trains; variable values in order of appearance inside MathML string, tab separated
-agentreproducealgorithm	http://scai.fraunhofer.de/HuPSON#SCAIVPH_00000015	20	365
-agentreproducealgorithm_default	http://scai.fraunhofer.de/HuPSON#SCAIVPH_00000032

-homeostatic_concentrations	homeostatic_values_peripheralblood.txt
-homeostatic_concentrations_default	20

## -isBodilyDevelopmentalProcess refers to the axiom attached to a class whose agent will be periodically introduced into the model
## because it is the output of some bodily development function that steadily occurs over time in the organism
## here: is_output_of some hematopoiesis
-isBodilyDevelopmentalProcess	http://scai.fraunhofer.de/HuPSON#SCAIVPH_00000039	http://purl.org/obo/owl/GO#GO_0032502

-increases	http://scai.fraunhofer.de/HuPSON#increases
-increasedby	http://scai.fraunhofer.de/HuPSON#increased_by
-decreases	http://scai.fraunhofer.de/HuPSON#decreases
-decreasedby	http://scai.fraunhofer.de/HuPSON#decreased_by
## process class inside the ontology, for look-up
-processURI	http://www.ifomis.org/bfo/1.1/span#Process
-reproduce	http://purl.org/obo/owl/PATO#PATO_0001434
-energyProperty	http://purl.org/obo/owl/PATO#PATO_0000050
-inactiveProperty	http://purl.org/obo/owl/PATO#PATO_0001706
-activeProperty	http://purl.org/obo/owl/PATO#PATO_0001707
-lifePropertyURI	http://purl.org/obo/owl/PATO#PATO_0000050
## indicates that an agent isn't controlled by homeostasis: in HuPSON ''number controlled by homeostasis' some false'
-noHomeostasis	http://scai.fraunhofer.de/HuPSON#SCAIVPH_00000157	http://scai.fraunhofer.de/HuPSON#SCAIVPH_00000086
-reactionDistance	5


