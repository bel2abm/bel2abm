-agentrelation	http://scai.fraunhofer.de/HuPSON#SCAIVPH_00001036
-agentclass	http://scai.fraunhofer.de/HuPSON#agent
-BELTermAnnotationProperty	http://scai.fraunhofer.de/HuPSON#BELterm

## the following are the classes that abundances without ontology mapping will get as parent class
-defaultAbundance	http://www.ifomis.org/bfo/1.1/snap#MaterialEntity
-defaultProcess	http://www.ifomis.org/bfo/1.1/span#Process
-complexAbundance	http://purl.obolibrary.org/obo/CHEBI_36080
-compositeAbundance	http://scai.fraunhofer.de/HuPSON#SCAIVPH_00001152
-proteinAbundance	http://purl.obolibrary.org/obo/CHEBI_36080
-enzyme	http://scai.fraunhofer.de/HuPSON#SCAIVPH_00001449
-allostericEnzyme	http://scai.fraunhofer.de/HuPSON#SCAIVPH_00000340

## for each locatedInAnnotationName, add a new line accordingly (as for -agent)
-locatedInAnnotationName	Anatomy
-locatedInAnnotationName	NervousSystem
-locatedIn	http://purl.org/obo/owl/ro#located_in
-producedIn	http://scai.fraunhofer.de/HuPSON#SCAIVPH_00000302

